{% extends "base.html" %}

{% block content %}

<ol class="breadcrumb">
    <li><a href="/">首页</a> </li>
    <li><a href="/article/list/{{ b.id }}">{{ b.name }}</a></li>
    <li class="actions">创建文章</li>
</ol>


{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form class="form-horizontal" action="/article/create/{{ b.id }}" method="POST">{% csrf_token %}
  <div class="form-group">
    <label class="col-sm-2 control-label">标题:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="title" value="{{ title }}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">内容:</label>
    <div class="col-sm-6">
      <textarea rows="6" class="form-control" name="content">{{ content }}</textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>

</form>
{% endblock %}
